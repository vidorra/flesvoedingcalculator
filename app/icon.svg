<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#109cb0"/>

  <!-- Baby bottle shape -->
  <g fill="white">
    <!-- Bottle neck -->
    <rect x="42" y="25" width="16" height="8" rx="2"/>

    <!-- Bottle body -->
    <path d="M 38 33 Q 36 35 36 40 L 36 70 Q 36 75 40 75 L 60 75 Q 64 75 64 70 L 64 40 Q 64 35 62 33 Z" />

    <!-- Milk level indicator -->
    <rect x="38" y="50" width="24" height="20" fill="#E8F7FA" opacity="0.7" rx="1"/>

    <!-- Measurement marks -->
    <line x1="36" y1="45" x2="32" y2="45" stroke="white" stroke-width="1.5"/>
    <line x1="36" y1="55" x2="32" y2="55" stroke="white" stroke-width="1.5"/>
    <line x1="36" y1="65" x2="32" y2="65" stroke="white" stroke-width="1.5"/>
  </g>

  <!-- ML text indicator -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">ML</text>
</svg>
